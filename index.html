<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/line-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Радио</title>
</head>
<body>
    <div class="main">
        <nav class="nav">
            <div class="update" id="update">
                &#8634;
            </div>
            <div class="burger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </nav>
        <div class="main__body">
            <div class="cover">
                <img src="img/plug.png">
            </div>
            <div class="title">
                <h1></h1>
            </div>
            <audio id="audio-player" preload="metadata">
                <source src="" type="audio/aac">
            </audio>
            <div class="manage__favorites">
                <button id="favorite" class="faorite"><i class="lar la-star"></i></button>
            </div>
            <div class="controls">
                <button id="prev"><i class="las la-step-backward"></i></button>
                <button id="play"><i class="las la-play"></i></button>
                <button id="pause"><i class="las la-pause"></i></button>
                <button id="next"><i class="las la-step-forward"></i></button>
            </div>
        </div>
    </div>
    <div class="all__stations">
        <div class="all__stations_head">
            <div class="all active">Все</div>
            <div class="favorite">Избранное</div>
        </div>
        <ul class="all__stations-list"></ul>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
